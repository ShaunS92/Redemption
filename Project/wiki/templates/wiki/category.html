<!DOCTYPE HTML>
<html>
   <head>
      {% load staticfiles %}
      <link href="{% static 'wiki/style.css' %}" rel="stylesheet" type="text/css" media="all" />
      <title>wiki</title>
   </head>
   <body>
      <a href="{% url 'wiki:wiki' %}">wiki</a>
      <a href="{% url 'home:home' %}">home</a>

      <h2>Category</h2>
      <ul>
               {% if articles %}
                  {% for article in articles %}  
                       <li> 
                           <a href="{% url 'wiki:article' %}"> {{ article.article_title }}</a>
                        </li>                                   
                        {% endfor %}   
                               
                           {% else %} 
                           <p>No articles</p>
                           {% endif %} 
       </ul>



   </body>
</html>
