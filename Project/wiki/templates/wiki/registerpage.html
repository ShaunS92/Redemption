<!DOCTYPE HTML>
<html>
   <head>
      <!--{% load staticfiles %}-->
      <link href="registerstyle.css" rel="stylesheet" type="text/css" media="all" />
      <title>wiki</title>
   </head>
   <body>
	<div id="Headings">
		<header>
			<img src="wikilogo.jpg" alt ="Wiki logo" />
		</header>
	</div>

	<div id="NavStyles">
		<ul>
     			<li><a href="{% url 'wiki:wiki' %}">wiki</a></li>
      			<li><a href="{% url 'home:home' %}">home</a></li>
			<li><a href="#">Register me!</a><li>
		</ul>
	</div>

	<div id="Register">
		<h2>Register Me</h2>
		<p>Join our Wiki crew and collaboratively create and edit all the cool wiki articles</p>

	<form id="Registration" name="Registration" method="Post">
		<fieldset id="Reg">
		<legend>Enter Your User Details</legend>
		<label>User Name:</label>
		<input type="text" name="username" id="username" required="required"/>
		<label>Email Address:</label>
		<input type="text" name="useremail" id="useremail" required="required"/>
		<label>Password</label>
		<input type="text" name="userpass" id="userpass" required="required"/>
		<label>Re-enter Password:</label>
		<input type="text" name="userrepass" id="userrepass" required="required"/>
		<label>Name</label>
		<input type="text" name="userfirstname" id="userfirstname"/>
		<label>Surname</label>
		<input type="text" name="usersurname" id="usersurname"/>
		<label>My Bio</label>
		<textarea name="userdescription" id="userdescription"></textarea>
	<div id="addimage">
		<label>My Picture:</label>
		<input type="file" name="image" id="userpic" />	<input type="button" value="Add my Picture" id="userpic" onclick="" />
	</div>
		<div id="RegisterButton">
		<input type="button" value="Register" onclick=""/>
		</div>
		</fieldset>
	</form>

	</div>

	</body>
	<footer>
		<address>Wiki's Gardening World</address>
	</footer>
</html>
