<!DOCTYPE HTML>
<html>
   <head>
      {% load staticfiles %}
      <link href="{% static 'wiki/style.css' %}" rel="stylesheet" type="text/css" media="all" />
      <title>wiki</title>
   </head>
   <body>
      <a href="{% url 'wiki:wiki' %}">wiki</a>
      <a href="{% url 'home:home' %}">home</a>

      <h2>Categories available</h2>
      <button id="Add_Category" type="button">Add Category</button>
         <ul>
               {% if categories %}
                  {% for category in categories %}  
                       <li> 
                           <a href="{% url 'wiki:category' category.id %}"> {{ category.category_title }}{{ category.id }}</a>
                        </li>                                   
                        {% endfor %}   
                               
                           {% else %} 
                           <p>No Categories</p>
                           {% endif %} 
       </ul>









   </body>
</html>
