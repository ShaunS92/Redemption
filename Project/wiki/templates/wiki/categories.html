<!DOCTYPE HTML>
<html>
   <head>
      {% load staticfiles %}
      <link href="{% static 'wiki/style.css' %}" rel="stylesheet" type="text/css" media="all" />
      <title>wiki</title>
   </head>
   <body>
      <a href="{% url 'wiki:wiki' %}">wiki</a>
      <a href="{% url 'home:home' %}">home</a>

      <h2>Categories available</h2>

            <ul>
               {% if display_categories %}
                  {% for category in display_categories %}  
                       <li> 
                           <a href="{% url 'wiki:view_category' category.category_title %}/"> {{ category.category_title }}</a>
                        </li>
                                                                 
                        {% endfor %}   
                               
                           {% else %} 
                           <p>No Categories</p>
                           {% endif %} 
            </ul>


   </body>
</html>
